<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/index.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>Weather App</title>
  </head>
  <body>
    <nav
      class="navbar navbar-expand-lg navbar-light navbar-custom"
      style="background-color: #d0f6ff"
    >
      <a class="navbar-brand" href="#">Simple Weather App</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNavAltMarkup"
        aria-controls="navbarNavAltMarkup"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse navbar-home" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-item nav-link active" href="#"
            >Home <span class="sr-only"></span
          ></a>
        </div>
      </div>
    </nav>
    <h1>Get weather of any location.</h1>
    <nav class="navbar navbar-light bg-light">
      <form class="form-inline search-bar">
        <input
          id="city-search-bar"
          class="form-control mr-sm-2"
          type="search"
          placeholder="Enter City Name"
          aria-label="Search"
        />
        <button
          onClick="clickHandler()"
          class="btn btn-outline-success my-2 my-sm-0"
          type="button"
        >
          Search
        </button>
      </form>
    </nav>
    <div class="weather-cards-container">
      <span id="weather-cards" class="weather-cards"> </span>
    </div>
  </body>
  <script src="js/script.js"></script>
</html>
